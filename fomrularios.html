<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>

        <form action="https://webhook.site/c0ca2d53-74b7-4b70-83c0-6d8a25984298" method="POST">
            <!-- Email (valida formato automáticamente) -->

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required minlength="5" maxlength="50">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Número (con min y max) -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="100" required>

            <!-- Fecha -->
            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha_nacimiento">

            <!-- URL -->
            <label for="sitio-web">Sitio web:</label>
            <input type="url" id="sitio-web" name="sitio_web" placeholder="https://ejemplo.com">

            <!-- Teléfono -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="555-123-4567">

            <!-- Color picker -->
            <label for="color-favorito">Color favorito:</label>
            <input type="color" id="color-favorito" name="color">


            <input type="submit" value="Enviar">

            <button type="submit">Enviar</button>

        </form>

        <hr>
        <hr>
        <hr>
        <hr>


        <form action="https://webhook.site/c0ca2d53-74b7-4b70-83c0-6d8a25984298" method="POST"
            enctype="multipart/form-data">

            <!-- Rango (slider) -->
            <label for="volumen">Volumen:</label>
            <input type="range" id="volumen" name="volumen" min="0" max="100" value="50">

            <!-- Archivo -->
            <label for="cv">Subir CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx,.txt">



            <br><br>
            <!-- Checkbox (múltiple selección) -->
            <label>
                <input type="checkbox" name="intereses" value="programacion">
                Programación
            </label>
            <label>
                <input type="checkbox" name="intereses" value="diseno" checked>
                Diseño
            </label>

            <br><br>

            <!-- Radio buttons (única selección) -->
            <fieldset>
                <legend>Nivel de experiencia:</legend>
                <label>
                    <input type="radio" name="nivel" value="principiante" checked>
                    Principiante
                </label>
                <label>
                    <input type="radio" name="nivel" value="intermedio">
                    Intermedio
                </label>
                <label>
                    <input type="radio" name="nivel" value="avanzado">
                    Avanzado
                </label>
            </fieldset>


            <br><br>

            <!-- Select (menú desplegable) -->
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona un país</option>
                <option value="mx">México</option>
                <option value="es">España</option>
                <option value="ar">Argentina</option>
                <option value="co">Colombia</option>
            </select>

            <!-- Textarea (texto largo) -->
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" cols="40"
                placeholder="Escribe aquí tu mensaje..."></textarea>


            <!-- <input type="submit" value="Enviar"> -->
            <button type="submit">Enviar</button>

        </form>

<fieldset>
    <legend>Nivel de experiencia:</legend>
    <label>
      <input type="radio" name="nivel" value="principiante" checked>
      Principiante
    </label>
    <label>
      <input type="radio" name="nivel" value="intermedio">
      Intermedio
    </label>
    <label>
      <input type="radio" name="nivel" value="avanzado">
      Avanzado
    </label>
  </fieldset>

  


        <form action="/registro" method="GET">
            <!-- Campo obligatorio -->
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20"
                pattern="[a-zA-Z0-9_]+" title="Solo letras, números y guiones bajos">

            <!-- Email validado -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Contraseña con requisitos -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8"
                
                title="Debe contener al menos una mayúscula, una minúscula y un número">


            <!-- Número en rango -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="120" required>

            <button type="submit">Registrarse</button>
        </form>





    </main>

</body>

</html>
